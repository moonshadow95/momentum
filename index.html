<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e1ee70ad74.js" crossorigin="anonymous"></script>
    <title>Momentum</title>
  </head>
  <body>
    <form id="login-form" class="hidden login__form">
      <input 
        type="text"
        placeholder="What is your name?"
        required
        maxlength="15"
        class="login__input"
      />
      <input type="submit" value="Log In" class="login__button"></input>
    </form>
    <h1 id="greeting" class="hidden greeting"></h1>
    <form id="todo-form" class="todo__form">
      <input class="todo__input" type="text" placeholder="Write a To Do and Press Enter" required
        maxlength="25" />
    </form>
    <ul id="todo-list" class="todo__list">
    </ul>
    <h2 id="clock" class="clock">00:00</h2>
    <div id="advice" class="advice">
      <span></span>
    </div>
    <img id="background" src="https://source.unsplash.com/random/1920x1080" alt="background"></img>
    <div id="weather" class="weather">
      <i id="weather-icon" class="weather__icon"></i>
      <span id="temp" class="weather__temp"></span>
      <div id="city" class="weather__city">
        <span></span>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/advice.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
